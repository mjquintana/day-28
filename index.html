<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://placekitten.com/200" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Kitty Cat</h5>
                  <p class="card-text">Kitty Cat wants you to click this link</p>
                  <a href="https://www.youtube.com/watch?v=uHKfrz65KSU" class="btn btn-primary">Click Me!</a>
                </div>
              </div></div>
            <div class="col"><div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://placekitten.com/211" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Snow Kitty</h5>
                  <p class="card-text">Snow Kitty is ready for all terrain</p>
                  <a href="https://www.youtube.com/watch?v=kVVaIh_-0KM" class="btn btn-primary">Find out how!</a>
                </div>
              </div></div>
            <div class="col"><div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://placekitten.com/212" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Alert Cat</h5>
                  <p class="card-text">Alert Cat has PTSD</p>
                  <a href="https://www.youtube.com/watch?v=eEVL9irXj0g" class="btn btn-primary">Why?</a>
                </div>
              </div></div>
        </div>
    </div>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
